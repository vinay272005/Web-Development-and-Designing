<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Pizza Delivery Application.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    
    </head>
    <body>
        <header>
            <h1>Custom Pizza Builder</h1>
          </header>
        
          <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#custom">Customize Pizza</a>
            <a href="#orders">My Orders</a>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
          </nav>
        
          <div class="container" id="dashboard">
            <h2>Pizza Varieties</h2>
          </div>
        
          <div class="container" id="custom">
            <h2>Customize Your Pizza</h2>
            <form>
              <label for="base">Choose Pizza Base:</label>
              <select id="base">
                <option>Thin Crust</option>
                <option>Thick Crust</option>
                <option>Cheese Burst</option>
                <option>Whole Wheat</option>
                <option>Stuffed Crust</option>
              </select>
        
              <label for="sauce">Choose Sauce:</label>
              <select id="sauce">
                <option>Tomato Basil</option>
                <option>Barbecue</option>
                <option>Alfredo</option>
                <option>Pesto</option>
                <option>Spicy Arrabiata</option>
              </select>
        
              <label for="cheese">Choose Cheese:</label>
              <select id="cheese">
                <option>Mozzarella</option>
                <option>Cheddar</option>
                <option>Parmesan</option>
                <option>Vegan Cheese</option>
                <option>Ricotta</option>
              </select>
        
              <label for="veggies">Choose Veggies:</label>
              <select id="veggies" multiple>
                <option>Onions</option>
                <option>Tomatoes</option>
                <option>Bell Peppers</option>
                <option>Olives</option>
                <option>Mushrooms</option>
                <option>Jalapenos</option>
              </select>
        
              <button type="submit">Proceed to Payment</button>
            </form>
          </div>
        
          <div class="container" id="orders">
            <h2>Order Status</h2>
            <div class="status-box">
              <p>Your pizza is currently: <strong>In the Kitchen</strong></p>
            </div>
          </div>
        
          <footer>
            <p>Pizza Builder App &copy; 2025</p>
          </footer>
          <script src="Pizza Delivery Application.js"></script>
    </body>
</html>
